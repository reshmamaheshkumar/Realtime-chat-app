<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Join Screen -->
        <div id="join-screen" class="join-screen">
            <div class="join-form">
                <h1>Join Chat</h1>
                <p>Enter your username to start chatting</p>
                <form id="join-form">
                    <input 
                        type="text" 
                        id="username-input" 
                        placeholder="Enter your username..." 
                        required
                        maxlength="20"
                    >
                    <button type="submit">Join Chat</button>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-screen hidden">
            <!-- Chat Header -->
            <div class="chat-header">
                <h2>Chat Room</h2>
                <div class="user-info">
                    <span id="user-count">0 users online</span>
                    <button id="leave-btn" class="leave-btn">Leave</button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h3>Welcome to the Chat!</h3>
                    <p>Start chatting with other users in real-time</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator hidden">
                <span></span>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form id="message-form">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..." 
                        required
                        maxlength="500"
                    >
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
